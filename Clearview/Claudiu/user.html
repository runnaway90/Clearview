<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="Clearview is a platform for bla bla blas" />
    <meta name="keywords" content="student, societies, Edinburgh" />
    <title>Clearview | some page</title> 
    <link rel="stylesheet" href="user-style.css" type="text/css" />
    <script type="text/javascript" src="user-script.js"></script>
  </head>
  <body>
    <div id="userBox"> 
        Hello, temp user!
    </div>
    <div id="header">
      <div tabindex="1" id="publ" onclick="loadAJAX('content',home)">Public</div>
      <div tabindex="2" id="pers" onclick="loadAJAX('content',subs)">
        <div style="height: 52px;">
          Personal
        </div>
        <div id="bookmarkList">
          <ul>
            <li id="bookmarkTitle">Bookmarks</li>
            <li class="soc">RoSoc</li>
            <li class="soc">Clearview Society</li>
            <li class="soc">EUTIC</li>
            <li class="soc">Tennis Society</li>
          </ul>
        </div>
      </div>
      <div tabindex="3" id="find" onclick="document.getElementById('q').focus()">
          <div id="findBox">
           <form id="niceform">
              <input id="q" type="text"  autocomplete="off" onkeypress="searchKeyPress(event);"
                value="Find..." onfocus="qFocus()" onblur="qBlur()" />
                <script>
    function searchKeyPress(e)
    {
        if (e.keyCode == 13)
        {
            document.getElementById('goto').click();
        }
    }
                </script>
            </form>
          </div>
          <div id="browseList">
            <ul>
              <li>Browse Societies</li>
              <li>Browse Events</li>
              <li>Browse Photos</li>
              <li>Browse Venues</li>
            </ul>
          </div>
      </div>
      <div tabindex="4" id="goto" onclick="search(document.getElementById('q').value)">Go</div>
    </div>
    <div id="suggestTab"></div>
    <div id="content">
      <p>Could not retrieve content... try refreshing the page</p>
      <script type="text/javascript">loadAJAX('content',home)</script>
      <noscript><p>Javascript is not active in your browser. Fcuk.</p></noscript>
    </div>

    <div id="footer">
      Copyright the Clearview team
      <a href="http://validator.w3.org/check?uri=referer">
        <img id="xhtml" src="http://www.w3.org/Icons/valid-xhtml10" 
          alt="Valid XHTML 1.0 Strict" height="31" width="88" />
      </a>
    </div>
  </body>
</html>
